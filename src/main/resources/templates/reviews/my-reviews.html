<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { border: none; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .review-card { transition: transform 0.2s; }
        .review-card:hover { transform: translateY(-2px); }
        .status-badge { font-size: 0.8em; }
        .rating-stars { color: #ffc107; }
        .approved { border-left: 4px solid #28a745; }
        .pending { border-left: 4px solid #ffc107; }
        .featured { border-left: 4px solid #007bff; }
    </style>
</head>
<body>
    <div class="container py-5">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-star me-2"></i>My Reviews</h2>
            <div>
                <a th:href="@{/apartments}" class="btn btn-primary me-2">
                    <i class="fas fa-search me-2"></i>Browse Apartments
                </a>
                <a th:href="@{/}" class="btn btn-outline-primary">
                    <i class="fas fa-home me-2"></i>Back to Home
                </a>
            </div>
        </div>

        <!-- Flash Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i><span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i><span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Reviews List -->
        <div th:if="${#lists.isEmpty(reviews)}" class="text-center py-5">
            <i class="fas fa-star fa-4x text-muted mb-3"></i>
            <h4 class="text-muted">No Reviews Found</h4>
            <p class="text-muted">You haven't written any reviews yet.</p>
            <a th:href="@{/apartments}" class="btn btn-primary">
                <i class="fas fa-search me-2"></i>Browse Apartments to Review
            </a>
        </div>

        <div th:if="${not #lists.isEmpty(reviews)}">
            <div class="row">
                <div th:each="review : ${reviews}" class="col-md-6 col-lg-4 mb-3">
                    <div class="card review-card" 
                         th:classappend="${review.isApproved ? 'approved' : 'pending'}">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start mb-2">
                                <span th:class="${review.isApproved ? 'badge bg-success' : 'badge bg-warning'}" class="status-badge">
                                    <i th:class="${review.isApproved ? 'fas fa-check' : 'fas fa-clock'}"></i>
                                    <span th:text="${review.isApproved ? 'Approved' : 'Pending'}">Status</span>
                                </span>
                                <small class="text-muted" th:text="${review.formattedCreatedDate}">Date</small>
                            </div>
                            
                            <h6 class="card-title" th:text="${review.title}">Review Title</h6>
                            
                            <div class="mb-2">
                                <span class="rating-stars" th:text="${review.starRating}">★★★★★</span>
                                <small class="text-muted ms-2" th:text="${review.ratingText}">Excellent</small>
                            </div>
                            
                            <p class="card-text">
                                <i class="fas fa-home me-2 text-muted"></i>
                                <span th:text="${review.apartment.title}">Apartment Title</span>
                            </p>
                            
                            <p class="card-text">
                                <i class="fas fa-map-marker-alt me-2 text-muted"></i>
                                <span th:text="${review.apartment.address}">Apartment Address</span>
                            </p>
                            
                            <p class="card-text small" th:text="${#strings.abbreviate(review.content, 100)}">Review content...</p>
                            
                            <div th:if="${review.isFeatured}" class="alert alert-info p-2 mb-2">
                                <small><i class="fas fa-star me-1"></i><strong>Featured Review</strong></small>
                            </div>
                            
                            <div th:if="${review.isVerified}" class="alert alert-success p-2 mb-2">
                                <small><i class="fas fa-check-circle me-1"></i><strong>Verified Review</strong></small>
                            </div>
                            
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted">Review #<span th:text="${review.id}">1</span></small>
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-sm btn-outline-info" 
                                            th:data-review-id="${review.id}"
                                            onclick="showReviewDetails(this.getAttribute('data-review-id'))">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                    <a th:href="@{/reviews/{id}/edit(id=${review.id})}" 
                                       class="btn btn-sm btn-outline-warning"
                                       th:if="${review.canBeEdited()}">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <form th:action="@{/reviews/{id}/delete(id=${review.id})}" method="post" style="display: inline;"
                                          th:if="${review.canBeEdited()}">
                                        <button type="submit" class="btn btn-sm btn-outline-danger" 
                                                th:data-review-id="${review.id}"
                                                onclick="return confirmDelete(this.getAttribute('data-review-id'))">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Review Details Modal -->
    <div class="modal fade" id="reviewDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Review Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="reviewDetailsContent">
                    <!-- Content will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showReviewDetails(reviewId) {
            // For now, we'll just show a simple message
            // In a real application, you might want to fetch details via AJAX
            const modal = new bootstrap.Modal(document.getElementById('reviewDetailsModal'));
            document.getElementById('reviewDetailsContent').innerHTML = `
                <div class="text-center">
                    <i class="fas fa-star fa-3x text-warning mb-3"></i>
                    <h5>Review #${reviewId}</h5>
                    <p class="text-muted">Detailed view functionality can be implemented here.</p>
                </div>
            `;
            modal.show();
        }
        
        function confirmDelete(reviewId) {
            return confirm('Are you sure you want to delete review #' + reviewId + '? This action cannot be undone.');
        }
    </script>
</body>
</html>
