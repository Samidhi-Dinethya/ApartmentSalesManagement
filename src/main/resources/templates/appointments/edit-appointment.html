<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { border: none; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .form-control, .form-select { border-radius: 10px; border: 2px solid #e9ecef; }
        .form-control:focus, .form-select:focus { border-color: #667eea; box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25); }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; border-radius: 10px; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.3); }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-warning text-dark text-center">
                        <h4 class="mb-0"><i class="fas fa-edit me-2"></i>Edit Appointment</h4>
                    </div>
                    <div class="card-body p-4">
                        <!-- Flash Messages -->
                        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="fas fa-check-circle me-2"></i><span th:text="${success}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-triangle me-2"></i><span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <form th:action="@{/appointments/{id}/edit(id=${appointment.id})}" method="post" th:object="${appointment}">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="agentId" class="form-label">Select Agent <span class="text-danger">*</span></label>
                                    <select id="agentId" name="agentId" class="form-select" required>
                                        <option value="">Choose an agent...</option>
                                        <option th:each="agent : ${agents}" 
                                                th:value="${agent.id}" 
                                                th:text="${agent.fullName + ' (' + agent.email + ')'}"
                                                th:selected="${agent.id == appointment.agent.id}">Agent Name</option>
                                    </select>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="apartmentId" class="form-label">Select Apartment <span class="text-danger">*</span></label>
                                    <select id="apartmentId" name="apartmentId" class="form-select" required>
                                        <option value="">Choose an apartment...</option>
                                        <option th:each="apartment : ${availableApartments}" 
                                                th:value="${apartment.id}" 
                                                th:text="${apartment.title + ' - $' + apartment.price}"
                                                th:selected="${apartment.id == appointment.apartment.id}">Apartment Title</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="appointmentDate" class="form-label">Appointment Date <span class="text-danger">*</span></label>
                                    <input type="date" id="appointmentDate" name="appointmentDate" class="form-control" required 
                                           th:value="${#temporals.format(appointment.appointmentDateTime, 'yyyy-MM-dd')}"
                                           th:min="${#temporals.format(#temporals.createToday(), 'yyyy-MM-dd')}">
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="appointmentTime" class="form-label">Appointment Time <span class="text-danger">*</span></label>
                                    <input type="time" id="appointmentTime" name="appointmentTime" class="form-control" required
                                           th:value="${#temporals.format(appointment.appointmentDateTime, 'HH:mm')}">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="notes" class="form-label">Appointment Notes <span class="text-danger">*</span></label>
                                <textarea id="notes" name="notes" class="form-control" rows="4" 
                                          placeholder="Please provide details about your appointment, any special requirements, or questions you may have..." 
                                          required th:text="${appointment.notes}"></textarea>
                                <div class="form-text">Describe what you'd like to see or discuss during the appointment.</div>
                            </div>

                            <div class="mb-3" th:if="${currentUser.isAdmin() || currentUser.hasManagementRole(T(com.example.apartmentsalesmanagementsystem.entity.ManagementRole).AGENT)}">
                                <label for="status" class="form-label">Status</label>
                                <select id="status" name="status" class="form-select">
                                    <option th:each="status : ${appointmentStatuses}" 
                                            th:value="${status}" 
                                            th:text="${status.displayName}"
                                            th:selected="${status == appointment.status}">Status</option>
                                </select>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/appointments/{id}(id=${appointment.id})}" class="btn btn-outline-secondary me-md-2">
                                    <i class="fas fa-arrow-left me-2"></i>Cancel
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>Update Appointment
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Current Appointment Info -->
                <div class="card mt-4">
                    <div class="card-body">
                        <h6><i class="fas fa-info-circle me-2 text-info"></i>Current Appointment Details</h6>
                        <div class="row">
                            <div class="col-md-6">
                                <p><strong>Date:</strong> <span th:text="${appointment.formattedDate}">Date</span></p>
                                <p><strong>Time:</strong> <span th:text="${appointment.formattedTime}">Time</span></p>
                                <p><strong>Status:</strong> 
                                    <span th:class="${appointment.status.cssClass}" class="badge">
                                        <span th:text="${appointment.status.displayName}">Status</span>
                                    </span>
                                </p>
                            </div>
                            <div class="col-md-6">
                                <p><strong>Agent:</strong> <span th:text="${appointment.agent.fullName}">Agent Name</span></p>
                                <p><strong>Apartment:</strong> <span th:text="${appointment.apartment.title}">Apartment Title</span></p>
                                <p><strong>Client:</strong> <span th:text="${appointment.client.fullName}">Client Name</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Set minimum date to today
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('appointmentDate').min = today;
        });
    </script>
</body>
</html>
