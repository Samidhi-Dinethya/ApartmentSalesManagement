<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Apartment - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 12px 20px;
            margin: 2px 0;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            background: rgba(255,255,255,0.1);
            color: white;
            transform: translateX(5px);
        }
        .main-content {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-warning {
            background: linear-gradient(135deg, #ffc107 0%, #e0a800 100%);
            border: none;
            color: #212529;
        }
        .btn-warning:hover {
            background: linear-gradient(135deg, #e0a800 0%, #d39e00 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            color: #212529;
        }
        .form-label {
            font-weight: 600;
            color: #495057;
        }
        .required-field::after {
            content: " *";
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 px-0">
                <div class="sidebar p-3">
                    <h4 class="mb-4">
                        <i class="fas fa-building me-2"></i>
                        Admin Panel
                    </h4>
                    <nav class="nav flex-column">
                        <a class="nav-link" th:href="@{/admin/dashboard}">
                            <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                        </a>
                        <a class="nav-link" th:href="@{/admin/users}">
                            <i class="fas fa-users me-2"></i>Manage Users
                        </a>
                        <a class="nav-link active" th:href="@{/admin/apartments}">
                            <i class="fas fa-building me-2"></i>Manage Apartments
                        </a>
                        <a class="nav-link" th:href="@{/admin/reports}">
                            <i class="fas fa-chart-bar me-2"></i>Reports
                        </a>
                        <hr class="my-3">
                        <a class="nav-link" th:href="@{/}">
                            <i class="fas fa-home me-2"></i>Back to Home
                        </a>
                    </nav>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10">
                <div class="main-content p-4">
                    <!-- Header -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2><i class="fas fa-edit me-2"></i>Edit Apartment</h2>
                        <div>
                            <a th:href="@{/admin/apartments/{id}(id=${apartment.id})}" class="btn btn-info me-2">
                                <i class="fas fa-eye me-2"></i>View Details
                            </a>
                            <a th:href="@{/admin/apartments}" class="btn btn-outline-primary">
                                <i class="fas fa-arrow-left me-2"></i>Back to Apartments
                            </a>
                        </div>
                    </div>

                    <!-- Flash Messages -->
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <!-- Edit Apartment Form -->
                    <div class="card">
                        <div class="card-header bg-warning text-dark">
                            <h5 class="mb-0">
                                <i class="fas fa-building me-2"></i>Edit Apartment Information
                            </h5>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/admin/apartments/{id}/update(id=${apartment.id})}" th:object="${apartment}" method="post" enctype="multipart/form-data">
                                <div class="row">
                                    <!-- Basic Information -->
                                    <div class="col-md-6">
                                        <h6 class="mb-3 text-warning">
                                            <i class="fas fa-info-circle me-2"></i>Basic Information
                                        </h6>
                                        
                                        <div class="mb-3">
                                            <label for="title" class="form-label required-field">Title</label>
                                            <input type="text" class="form-control" id="title" th:field="*{title}" 
                                                   placeholder="Enter apartment title" required>
                                            <div th:if="${#fields.hasErrors('title')}" class="text-danger small mt-1">
                                                <span th:errors="*{title}"></span>
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <label for="description" class="form-label required-field">Description</label>
                                            <textarea class="form-control" id="description" th:field="*{description}" 
                                                      rows="4" placeholder="Enter apartment description" required></textarea>
                                            <div th:if="${#fields.hasErrors('description')}" class="text-danger small mt-1">
                                                <span th:errors="*{description}"></span>
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <label for="price" class="form-label required-field">Price ($)</label>
                                            <input type="number" class="form-control" id="price" th:field="*{price}" 
                                                   step="0.01" min="0" placeholder="Enter price" required>
                                            <div th:if="${#fields.hasErrors('price')}" class="text-danger small mt-1">
                                                <span th:errors="*{price}"></span>
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <label for="status" class="form-label required-field">Status</label>
                                            <select class="form-select" id="status" th:field="*{status}" required>
                                                <option value="">Select status</option>
                                                <option th:each="status : ${apartmentStatuses}" 
                                                        th:value="${status}" 
                                                        th:text="${status.name()}">Status</option>
                                            </select>
                                            <div th:if="${#fields.hasErrors('status')}" class="text-danger small mt-1">
                                                <span th:errors="*{status}"></span>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Property Details -->
                                    <div class="col-md-6">
                                        <h6 class="mb-3 text-warning">
                                            <i class="fas fa-home me-2"></i>Property Details
                                        </h6>

                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label for="bedrooms" class="form-label required-field">Bedrooms</label>
                                                    <input type="number" class="form-control" id="bedrooms" th:field="*{bedrooms}" 
                                                           min="1" placeholder="Number of bedrooms" required>
                                                    <div th:if="${#fields.hasErrors('bedrooms')}" class="text-danger small mt-1">
                                                        <span th:errors="*{bedrooms}"></span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label for="bathrooms" class="form-label required-field">Bathrooms</label>
                                                    <input type="number" class="form-control" id="bathrooms" th:field="*{bathrooms}" 
                                                           min="1" step="0.5" placeholder="Number of bathrooms" required>
                                                    <div th:if="${#fields.hasErrors('bathrooms')}" class="text-danger small mt-1">
                                                        <span th:errors="*{bathrooms}"></span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <label for="squareFeet" class="form-label required-field">Square Feet</label>
                                            <input type="number" class="form-control" id="squareFeet" th:field="*{squareFeet}" 
                                                   min="1" placeholder="Square footage" required>
                                            <div th:if="${#fields.hasErrors('squareFeet')}" class="text-danger small mt-1">
                                                <span th:errors="*{squareFeet}"></span>
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <label for="imageFile" class="form-label">Apartment Image</label>
                                            <input type="file" class="form-control" id="imageFile" name="imageFile" 
                                                   accept="image/*" onchange="previewImage(this)">
                                            <div class="form-text">Upload a new image file (JPG, PNG, GIF, WebP) or use URL below</div>
                                            <div id="imagePreview" class="mt-2" style="display: none;">
                                                <img id="previewImg" src="" alt="Preview" class="img-thumbnail" style="max-width: 200px; max-height: 200px;">
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <label for="imageUrl" class="form-label">Or Image URL</label>
                                            <input type="url" class="form-control" id="imageUrl" th:field="*{imageUrl}" 
                                                   placeholder="Enter image URL (optional)" onchange="previewImageUrl(this)">
                                            <div th:if="${#fields.hasErrors('imageUrl')}" class="text-danger small mt-1">
                                                <span th:errors="*{imageUrl}"></span>
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <label for="ownerId" class="form-label">Owner</label>
                                            <select class="form-select" id="ownerId" name="ownerId">
                                                <option value="">Select owner (optional)</option>
                                                <option th:each="user : ${users}" 
                                                        th:value="${user.id}" 
                                                        th:text="${user.fullName + ' (' + user.email + ')'}"
                                                        th:selected="${apartment.owner != null and apartment.owner.id == user.id}">User</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <!-- Address Information -->
                                <div class="row mt-4">
                                    <div class="col-12">
                                        <h6 class="mb-3 text-warning">
                                            <i class="fas fa-map-marker-alt me-2"></i>Address Information
                                        </h6>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="address" class="form-label required-field">Address</label>
                                            <input type="text" class="form-control" id="address" th:field="*{address}" 
                                                   placeholder="Enter street address" required>
                                            <div th:if="${#fields.hasErrors('address')}" class="text-danger small mt-1">
                                                <span th:errors="*{address}"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="city" class="form-label required-field">City</label>
                                            <input type="text" class="form-control" id="city" th:field="*{city}" 
                                                   placeholder="Enter city" required>
                                            <div th:if="${#fields.hasErrors('city')}" class="text-danger small mt-1">
                                                <span th:errors="*{city}"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="state" class="form-label required-field">State</label>
                                            <input type="text" class="form-control" id="state" th:field="*{state}" 
                                                   placeholder="Enter state" required>
                                            <div th:if="${#fields.hasErrors('state')}" class="text-danger small mt-1">
                                                <span th:errors="*{state}"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="zipCode" class="form-label required-field">Zip Code</label>
                                            <input type="text" class="form-control" id="zipCode" th:field="*{zipCode}" 
                                                   placeholder="Enter zip code" required>
                                            <div th:if="${#fields.hasErrors('zipCode')}" class="text-danger small mt-1">
                                                <span th:errors="*{zipCode}"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Form Actions -->
                                <div class="row mt-4">
                                    <div class="col-12">
                                        <hr>
                                        <div class="d-flex justify-content-end gap-2">
                                            <a th:href="@{/admin/apartments}" class="btn btn-secondary">
                                                <i class="fas fa-times me-2"></i>Cancel
                                            </a>
                                            <button type="submit" class="btn btn-warning">
                                                <i class="fas fa-save me-2"></i>Update Apartment
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Image preview functions
        function previewImage(input) {
            const preview = document.getElementById('imagePreview');
            const previewImg = document.getElementById('previewImg');
            const imageUrlInput = document.getElementById('imageUrl');
            
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    previewImg.src = e.target.result;
                    preview.style.display = 'block';
                    // Clear URL input when file is selected
                    imageUrlInput.value = '';
                };
                
                reader.readAsDataURL(input.files[0]);
            } else {
                preview.style.display = 'none';
            }
        }
        
        function previewImageUrl(input) {
            const preview = document.getElementById('imagePreview');
            const previewImg = document.getElementById('previewImg');
            const imageFileInput = document.getElementById('imageFile');
            
            if (input.value.trim()) {
                previewImg.src = input.value;
                preview.style.display = 'block';
                // Clear file input when URL is entered
                imageFileInput.value = '';
            } else {
                preview.style.display = 'none';
            }
        }
        
        // Form validation enhancement
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const submitBtn = form.querySelector('button[type="submit"]');
            
            // Show current image if exists
            const currentImageUrl = document.getElementById('imageUrl').value;
            if (currentImageUrl) {
                previewImageUrl(document.getElementById('imageUrl'));
            }
            
            form.addEventListener('submit', function(e) {
                const requiredFields = form.querySelectorAll('.required-field');
                let isValid = true;
                
                requiredFields.forEach(function(field) {
                    const input = document.getElementById(field.getAttribute('for'));
                    if (!input.value.trim()) {
                        isValid = false;
                        input.classList.add('is-invalid');
                    } else {
                        input.classList.remove('is-invalid');
                    }
                });
                
                if (!isValid) {
                    e.preventDefault();
                    alert('Please fill in all required fields.');
                } else {
                    submitBtn.disabled = true;
                    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Updating...';
                }
            });
        });
    </script>
</body>
</html>
